<body>
<!--
  Main sidebar seen on the left. may be static or collapsing depending on selected state.

    * Collapsing - navigation automatically collapse when mouse leaves it and expand when enters.
    * Static - stays always open.
-->




        <ol class="breadcrumb">
         
        </ol>
        <h1 class="page-title">Andromia - <span class="fw-semi-bold">Inscription</span></h1>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-1">
                <section class="widget">
                    <header>
                        
                        
                    </header>
                    <div class="widget-body">
                        <form id="validation-form" class="form-horizontal form-label-left" method="post"
                              data-parsley-priority-enabled="false" action="https://andromia-maxroy1993.c9users.io/explorateur"
                              novalidate="novalidate">
                            <fieldset>
                               
                                    <div class="form-group row">
                                        <label class="control-label col-sm-3" for="pseudonyme">Nom d'explorateur</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="basic" name="pseudonyme" class="form-control"
                                                   required="required">
                                        </div>
                                    </div>
                                    
                            </fieldset>
                            <fieldset>
                               
                                    <div class="form-group row">
                                        <label class="control-label col-sm-3" for="courriel">
                                            E-mail
                                        </label>
                                        <div class="col-sm-9">
                                            <input type="email" id="email" name="courriel" class="form-control"
                                                   data-parsley-trigger="change"
                                                   data-parsley-validation-threshold="1"
                                                   required="required">
                                   
                                        </div>
                                    </div>
                                   
                                   
                            </fieldset>
                            <fieldset>
                                
                                    <div class="form-group row">
                                        <label class="control-label col-sm-3" for="motDePasse">
                                            Password
                                            <span class="help-block">
                                                Minimum 6 charact√®re
                                            </span>
                                        </label>
                                        <div class="col-sm-9">
                                            <input type="password" id="password" name="motDePasse" class="form-control mb-sm"
                                                   data-parsley-trigger="change"
                                                   data-parsley-minlength="6"
                                                   required="required">
                                            <input type="password" id="password-r"  class="form-control"
                                                   data-parsley-trigger="change"
                                                   data-parsley-minlength="6"
                                                   data-parsley-equalto="#password"
                                                   required="required"> 
                                                 
                                        </div>
                                    </div>
                                   
                            </fieldset>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-danger btn-rounded pull-xs-right">Je m'inscris</button>
                               <a href="login.html"> <button type="button" class="btn btn-secondary btn-rounded">Cancel</button></a>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>

<!-- The Loader. Is shown when pjax happens -->
